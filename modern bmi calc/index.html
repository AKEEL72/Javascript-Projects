<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern BMI Calc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
    
    Your Height (cm): <input type="number" id="height" value="180" placeholder="Enter your height">
   
    Your Weight (kg): <input type="number"  id="weight" value="80" placeholder="Enter your Weight">
    
    <button class="btn" id="btn">Compute BMI</button>
    
    Your BMI : <input type="text" id="bmi-result" disabled>
    
    <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
  </div>
  <script src="script.js"></script>
</body>
</html>
