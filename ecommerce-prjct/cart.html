<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="navbar">
    <a href="index.html">
      <h2>Clothing Store</h2>
    </a>

    <a href="cart.html">
      <div class="cart">
        <i class="bi bi-cart"></i>
        <div id="cart-amount" class="cart-amount">0</div>
      </div>
    </a>
  </div>

  <div id="label" class="text-center"></div>

  <div id="billing-details" class="billing-details">
    <h2 id="total-bill">Total Bill : </h2>
    <div class="buttons">
      <button class="checkout" id="checkout">Checkout</button>
      <button class="clear-cart" id="clear-cart">Clear Cart</button>
    </div>
  </div>

  <div class="shopping-cart" id="shopping-cart"></div>
</body>
<script src="src/data.js"></script>
<script src="src/cart.js"></script>
</html>
